<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Calculadora de Troco</h1>
    <form id="troco-form">
      <label for="preco">Preço unitário do produto:</label>
      <input type="number" id="preco" name="preco" step="0.01" required />
      <br />
      <label for="quantidade">Quantidade comprada:</label>
      <input type="number" id="quantidade" name="quantidade" required />
      <br />
      <label for="dinheiro">Dinheiro recebido:</label>
      <input type="number" id="dinheiro" name="dinheiro" step="0.01" required />
      <br />
      <button type="button" onclick="calcularTroco()">Calcular troco</button>
    </form>
    <div id="resultado"></div>
  </body>
  <script src="script.js"></script>
</html>
