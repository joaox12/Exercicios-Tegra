  <body>

      <label for="escala"

      <input
        type="button"
        value="Converter"
        onclick="converterTemperatura()"

      <label for="resultado">Temperatura equivalente em:</label>
      <input type="text" id="resultado" name="resultado" readonly />
    </form>
