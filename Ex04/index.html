<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Troco</title>
  </head>
  <head>
    <title>Calculadora de Troco</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Calculadora de Troco</h1>
    <form>
      <label for="precoUnitario">Preço unitário do produto:</label>
      <input type="number" step="0.01" id="precoUnitario" /><br />

      <label for="quantidadeComprada">Quantidade comprada:</label>
      <input type="number" id="quantidadeComprada" /><br />

      <label for="dinheiroRecebido">Dinheiro recebido:</label>
      <input type="number" step="0.01" id="dinheiroRecebido" /><br />

      <label for="troco">Troco:</label>
      <input type="text" id="troco" readonly /><br />

      <input type="button" value="Calcular" onclick="calcularTroco()" />
    </form>
  </body>
  <script src="script.js"></script>
</html>
